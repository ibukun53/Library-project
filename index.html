<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library-project</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <form id="form">
        <label class='bookInfo' for="bookInfo">Enter book info</label><br />
        <input type="text" class="input" id="inputTitle" name="Title" placeholder="Title" /><br />
        <input type="text" class="input" id="inputAuthor" name="Author" placeholder="Author" /><br />
        <input type="text"  class="input"id="inputPages" name="Page" placeholder="Pages" /><br />

        <label class="selectTitle"for="book">--Select--</label><br />
        <select id="bookStatus">
          <option value="Read" class="option" >Read</option>
          <option value="In Progress" class="option">In Progress</option>
          <option value="Not Read" class="option">Not Read</option></select
        ><br />
        <button type="button" class="submit">Add new book</button>
      </form>
    </div>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Page</th>
            <th>Reading Status</th>
          </tr>
        </thead>
        <tr id="myDIV" >
          <td></td>
          <td></td>
          <td></td>
          <td ></td>
          <td></td>
        </tr>

        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
